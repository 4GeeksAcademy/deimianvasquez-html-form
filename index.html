<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- styles -->
    <link rel="stylesheet" href="styles.css">

    <title>HTML | Form</title>
</head>

<body>
    <h1>Hola ¿qué tal?</h1>


    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-7 border border-danger">
                <!-- Mŕtodo GET no encrptado -->
                <!-- Mŕtodo POST  encriptado -->

                <form> <!-- Le indicamos a donde apunta-->
                    <div>
                        <label for="txtEmail">Correo electronico:</label>
                        <input type="email" name="email" placeholder="usuario@correo.com" class="form-control"
                            id="txtEmail" />
                    </div>

                    <div>
                        <label for="txtPassword">Contraseña:</label>
                        <input type="password" name="password" placeholder="********" class="form-control"
                            id="txtPassword" />
                    </div>

                    <div>
                        <label for="txtSubject">Mensaje</label>
                        <textarea name="subject" id="txtSubject" class="form-control"
                            placeholder="lo escucho"></textarea>
                    </div>

                    <div>
                        <h3>Selecciona el sexo</h3>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sexo" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Masculino
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sexo" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                                Femenino
                            </label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="sexo" id="flexRadioDefault3" checked>
                            <label class="form-check-label" for="flexRadioDefault3">
                                Otro
                            </label>
                        </div>
                    </div>

                    <div>
                        <h3>Seleccionar:</h3>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="1" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Default checkbox
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="2" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                Checked checkbox
                            </label>
                        </div>
                    </div>

                    <div class="mt-3">
                        <label for="txtAvatar">Foto de perfil:</label>
                        <input type="file" class="form-control" />
                    </div>


                    <select class="form-select form-select-md mb-3 mt-4" aria-label="Large select example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>

                    <div class="my-4">
                        <button type="submit" class="btn btn-success w-100">Enviar </button>
                    </div>

                </form>
            </div>
        </div>


    </div>





    <!-- script bootstrap -->
    <script src=" https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
